<div class="container">
  <header class="jumbotron">
    <h2>Please upload account balance for this month</h2>
  </header>

  <div class="form-group">
    <input type="file" class="form-control" (change)="onFileChange($event)" multiple="false" />
  </div>
    <table>
      <tbody>
        <tr *ngFor="let row of data">
          <td *ngFor="let cell of row">
            {{cell}}
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <div class="form-group">
    <button (click)="uploadAccountData($event)" [disabled]="!uploadData || uploadData.length === 0" class="btn btn-primary btn-block"> Upload Account
      Balances </button>
    </div>

</div>
