<div class="container">
  <br>
  <header class="jumbotron">
    <h2>Balances as of {{monthName}} {{year}}</h2>
  </header>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let account of accountData">
          {{account.name}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" *ngFor="let account of accountData">
          Rs {{account.amount}}/=
        </th>
      </tr>
    </tbody>
  </table>

</div>
